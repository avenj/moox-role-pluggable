name    = MooX-Role-Pluggable
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 1.001002

[@Basic]

[MetaJSON]

[@Git]
allow_dirty   = Changes
allow_dirty   = dist.ini
allow_dirty   = README.mkdn
add_files_in  = Changes
add_files_in  = dist.ini
add_files_in  = README.mkdn
tag_format    = '%v'
tag_message   = 'dist %v'
untracked_files = warn

[MetaResources]
repository.url = git://github.com/avenj/moox-role-pluggable.git
repository.web = https://github.com/avenj/moox-role-pluggable
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::DistManifest]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::Synopsis]
[Test::ReportPrereqs]
[Test::UnusedVars]

[Prereqs]
perl          = 5.8.9
parent        = 0
Carp          = 0
Scalar::Util  = 0

strictures    = 2

Moo           = 1.004
MooX::late    = 0.014

Type::Tiny    = 1
Try::Tiny     = 0

[Prereqs / TestRequires]
Test::More = 0.88
Test::Exception = 0

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
